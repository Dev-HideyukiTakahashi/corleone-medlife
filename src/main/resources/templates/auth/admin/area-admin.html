<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <!--Fragmento Head-->
  <div th:replace="fragments/head :: head"></div>

  <body class="">
    <div class="wrapper">
      <!-- Sidebar Fragment -->
      <div th:replace="fragments/sidebar :: sidebar"></div>
      <div class="main-panel">
        <!-- Navbar Fragment -->
        <div th:replace="fragments/navbar :: navbar"></div>
        <!--Main-->
        <div class="content">
          <div class="row">
            <div class="col-md-12">
              <div class="card card-plain">
                <div class="card-header">
                  <h4 class="card-title">Usuarios do Sistema</h4>
                  <form class="form-inline my-2 my-lg-0" action="/admin/buscar">
                    <input
                      class="form-control mr-sm-2"
                      type="search"
                      placeholder="Digite o nome"
                      aria-label="Search"
                      name="nome"
                    />
                    <button
                      class="btn btn-outline-success my-2 my-sm-0"
                      type="submit"
                    >
                      Buscar
                    </button>
                    <button
                      class="btn btn-outline-success my-2 my-sm-0"
                      type="button"
                      data-toggle="modal"
                      data-target="#modal-cadastro"
                    >
                      Novo Usu치rio
                    </button>
                  </form>
                  <span class="ml-2" th:text="${msg}"></span>
                </div>
                <div class="card-body mt-3">
                  <div class="table-responsive">
                    <table class="table tablesorter" id="">
                      <thead class="text-primary">
                        <tr>
                          <th>ID</th>
                          <th>Nome</th>
                          <th>Telefone</th>
                          <th>Cargo</th>
                          <th class="text-center">Editar</th>
                          <th class="text-center">Excluir</th>
                        </tr>
                      </thead>
                      <tbody th:each=" u : ${usuarios}">
                        <tr>
                          <td th:text="${u.id}"></td>
                          <td th:text="${u.nome}"></td>
                          <td th:text="${u.telefone}"></td>
                          <td th:text="${u.role.roleType}"></td>
                          <td class="text-center">
                            <a class="tim-icons icon-refresh-01" href=""></a>
                          </td>
                          <td class="text-center">
                            <a class="tim-icons icon-trash-simple" href=""></a>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!--End Main-->
        <!--Footer fragment-->
        <div th:replace="fragments/footer :: footer"></div>
      </div>
    </div>
    <!--Colortheme fragment-->
    <div th:replace="fragments/colortheme :: colortheme"></div>
    <!-- Modal Novo usu치rio -->
    <div
      class="modal fade"
      id="modal-cadastro"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modal-cadastroLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="exampleModalLabel">
              Cadastrar Usu치rio
            </h4>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" style="display: inline-block">
            <form>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label>Login</label>
                  <input
                    type="text"
                    class="form-control"
                    style="color: black"
                    placeholder="username"
                  />
                </div>
                <div class="form-group col-md-6">
                  <label>Senha</label>
                  <input
                    type="text"
                    class="form-control"
                    style="color: black"
                    placeholder="password"
                  />
                </div>
              </div>
              <div class="form-group">
                <label>Nome</label>
                <input
                  type="text"
                  class="form-control"
                  style="color: black"
                  placeholder="nome do usu치rio"
                />
              </div>
              <div class="form-group">
                <label>Cargo</label>
                <select class="custom-select" style="color: black">
                  <option selected>Selecione o cargo</option>
                  <option
                    th:each=" r : ${roles}"
                    th:text="${r.roleType}"
                  ></option>
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Fechar
            </button>
            <button type="button" class="btn btn-primary">Salvar</button>
          </div>
        </div>
      </div>
    </div>
    <!--Javascript fragment-->
    <div th:replace="fragments/javascript :: javascript"></div>
  </body>
</html>
