<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <!--Fragmento Head-->

  <body class="">
    <div class="wrapper">
      <!-- Sidebar Fragment -->

      <div class="main-panel">
        <!-- Navbar Fragment -->

        <!--Main-->
        <div class="content">
          <div class="row">
            <div class="card card-plain">
              <div class="card-header">
                <h4 class="card-title">Cadastro de Paciente</h4>
                <span
                  th:if="${erro}"
                  th:text="${erro}"
                  class="text-warning"
                ></span>
              </div>
              <div class="card-body mt-3">
                <form

                    <div class="form-group col-md-1">
                      <label for="idade">Idade*</label>

                    </div>
                    <div class="form-group col-md-5"></div>
                    <div class="form-group col-md-2">
                      <label for="telefone">Telefone*</label>

                        th:field="*{telefone}"
                        autocomplete="off"
                        type="text"
                        class="form-control"
                        id="telefone"
                        placeholder="telefone"
                        name="telefone"

                      />

                    <div class="form-group col-md-3">
                      <label for="email">Email*</label>
                      <input
                        th:field="*{email}"
                        autocomplete="off"
                        type="email"
                        class="form-control"
                        id="email"
                        placeholder="email"
                        name="email"

                    <div class="form-group col-md-10"></div>
                    <div class="form-group col-md-2 ml-2">
                      <label>Sexo*</label>

                        <div class="form-check">
                          <input
                            class="form-check-input"
                            type="radio"
                            name="sexo"
                            id="masculino"
                            value="MASCULINO"
                            th:field="*{sexo}"
                            th:errorclass="is-invalid"
                          />

                            MASCULINO

                        <div class="form-check">
                          <input
                            class="form-check-input"
                            type="radio"
                            name="sexo"
                            id="feminino"
                            value="FEMININO"

                            th:errorclass="is-invalid"
                          />

                            FEMININO

                      </div>

                    </div>

                    <div class="form-group col-md-2 ml-2">
                      <label for="data">Data de Nascimento*</label>

                        autocomplete="off"
                        type="date"
                        class="form-control"
                        id="data"

                        th:field="*{dataNascimento}"
                      />
                    </div>

                    <div class="form-group col-md-7"></div>
                    <div class="form-group col-md-1">
                      <label for="cep">Cep</label>
                      <input
                        type="text"
                        class="form-control"
                        id="cep"
                        autocomplete="off"
                      />
                    </div>
                    <div class="form-group col-md-11"></div>
                    <div class="form-group col-md-3">
                      <label>Rua</label>
                      <input
                        th:field="*{rua}"
                        class="form-control"
                        autocomplete="off"
                        name="rua"
                        type="text"
                        id="rua"
                      />
                    </div>
                    <div class="form-group col-md-1">
                      <label>NÃºmero</label>
                      <input
                        th:field="*{numero}"
                        class="form-control"
                        autocomplete="off"
                        name="numero"
                        type="number"
                        id="numero"
                      />

                    <div class="form-group col-md-10"></div>
                    <div class="form-group col-md-3">
                      <label>Bairro</label>
                      <input
                        th:field="*{bairro}"
                        class="form-control"
                        autocomplete="off"
                        name="bairro"
                        type="text"
                        id="bairro"
                      />
                    </div>
                    <div class="form-group col-md-3">
                      <label>Cidade</label>
                      <input
                        th:field="*{cidade}"
                        class="form-control"
                        autocomplete="off"
                        name="cidade"
                        type="text"
                        id="cidade"
                      />
                    </div>
                  </div>

                  <button
                    type="submit"
                    class="btn btn-outline-success my-2 my-sm-0"
                  >
                    Salvar

                </form>
              </div>
            </div>
          </div>
        </div>
        <!--End Main-->
        <!--Footer fragment-->

      </div>
    </div>
    <!--Colortheme fragment-->

    <!--Mascara de cpf-->
    <script>
      function mascaraCpf(i) {
        var v = i.value;

        if (isNaN(v[v.length - 1])) {
          // impede entrar outro caractere que nÃ£o seja nÃºmero
          i.value = v.substring(0, v.length - 1);
          return;
        }

        i.setAttribute("maxlength", "14");
        if (v.length == 3 || v.length == 7) i.value += ".";
        if (v.length == 11) i.value += "-";
      }
    </script>

    <!--Mascara de telefone(Jquery mask)-->
    <script>
      $(document).ready(function () {
        var check_phone = true;

        $("#telefone").keyup(function (event) {
          var len = $(this).val().length;
          var val = $(this).val();

          console.log("Qtd of digits: " + len);
          console.log($(this).val());

          if (len < 1) {
            check_phone = true;
            console.log("Check phone reseted");
            $("#telefone").unmask();
          }

          if (check_phone && len >= 3) {
            /* sometimes Chrome does not log keyup when typed too fast */

            check_phone = false;

            if ($(this).val().substring(2, 3) == 9) {
              /* mobile numbers in Brazil starts with 9 */

              $("#telefone").mask(
                "(00) 00009-0000"
              ); /* either 8 or 9 digits phones */
              $(this).val(val);
              console.log("mobile");
            } else {
              $("#telefone").mask("(00) 0000-0000");
              $(this).val(val);
              console.log("landline");
            }
          }
        });
      });
    </script>

    <script>
      $(document).ready(function () {
        function limpa_formulÃ¡rio_cep() {
          // Limpa valores do formulÃ¡rio de cep.
          $("#rua").val("");
          $("#bairro").val("");
          $("#cidade").val("");
          $("#uf").val("");
          $("#ibge").val("");
        }

        //Quando o campo cep perde o foco.
        $("#cep").blur(function () {
          //Nova variÃ¡vel "cep" somente com dÃ­gitos.
          var cep = $(this).val().replace(/\D/g, "");

          //Verifica se campo cep possui valor informado.
          if (cep != "") {
            //ExpressÃ£o regular para validar o CEP.
            var validacep = /^[0-9]{8}$/;

            //Valida o formato do CEP.
            if (validacep.test(cep)) {
              //Preenche os campos com "..." enquanto consulta webservice.
              $("#rua").val("...");
              $("#bairro").val("...");
              $("#cidade").val("...");
              $("#uf").val("...");
              $("#ibge").val("...");

              //Consulta o webservice viacep.com.br/
              $.getJSON(
                "https://viacep.com.br/ws/" + cep + "/json/?callback=?",
                function (dados) {
                  if (!("erro" in dados)) {
                    //Atualiza os campos com os valores da consulta.
                    $("#rua").val(dados.logradouro);
                    $("#bairro").val(dados.bairro);
                    $("#cidade").val(dados.localidade);
                  } //end if.
                  else {
                    //CEP pesquisado nÃ£o foi encontrado.
                    limpa_formulÃ¡rio_cep();
                    alert("CEP nÃ£o encontrado.");
                  }
                }
              );
            } //end if.
            else {
              //cep Ã© invÃ¡lido.
              limpa_formulÃ¡rio_cep();
              alert("Formato de CEP invÃ¡lido.");
            }
          } //end if.
          else {
            //cep sem valor, limpa formulÃ¡rio.
            limpa_formulÃ¡rio_cep();
          }
        });
      });
    </script>
